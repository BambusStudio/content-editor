<body>
<!--.editor-column*5>.column-content{1.$}+.column-remove-->
<div id="editor">
    <div class="row-add"></div>
</div>

<form>
    <textarea style="border:red solid; padding:8px; min-height:100px; margin-top:150px; width:100%" id="console" name="console"></textarea>
    <button name="serialize">serialize</button>
    <button name="build">build</button>
</form>
<script src="app/js/columns-editor.js"></script>
<script>

    document.forms[0].serialize.onclick=function(){editor.serialize()};
    document.forms[0].build.onclick=function(){editor.buildFromSerialized( document.forms[0].console.value)};
</script>
</body>
